version: '3.8'
services:
  hunter-bot:
    build: .
    container_name: janek_hunter
    restart: always
    ports:
      - "9222:9222"  # Remote debugging port dla manual_login.py
    volumes:
      # Mapujemy cały bieżący folder (.) do folderu /app w kontenerze
      - .:/app
      # Zapobiega nadpisaniu node_modules/venv wewnątrz kontenera
      - /app/.venv
      - /app/__pycache__
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Fix dla Docker Compose - dodaj shm_size
    shm_size: 2gb
